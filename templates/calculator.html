    <div class="main-panel">
      <div class="content-wrapper">

            </span>Calculator

        </div>

                  </div>
                  <div class="col-md-1 d-flex align-items-end">

                  </div>
                  <div class="col-md-4">
                      <label for="textField2">Number 2</label>
                      <input type="number" class="form-control addinput"  id="add2" placeholder="Number 2">
                  </div>
                  <div class="col-md-1 d-flex align-items-end">
                    <button type="button" class="mt-2 mb-2 btn btn-gradient-dark btn-rounded btn-icon">
                      <i class="mdi mdi mdi-equal-box"></i>
                    </button>
                  </div>
                  <div class="col-md-2">
                      <label for="output">Output</label>
                      <input type="text" class="form-control" id="resultadd" placeholder="Output" disabled>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <form class="forms-sample">
                <div class="row mt-2 mb-2">
                  <div class="col-md-4">
                      <label for="textField1">Number 1</label>
                      <input type="number" class="form-control subinput"  id="sub1" placeholder="Number 1">
                  </div>
                  <div class="col-md-1 d-flex align-items-end">
                    <button type="button" class="mt-2 mb-2 btn btn-gradient-dark btn-rounded btn-icon">
                      <i class="mdi mdi-minus-circle-outline"></i>
                    </button>
                  </div>
                  <div class="col-md-4">
                      <label for="textField2">Number 2</label>
                      <input type="number" class=" form-control subinput"  id="sub2" placeholder="Number 2">
                  </div>
                  <div class="col-md-1 d-flex align-items-end">
                    <button type="button" class="mt-2 mb-2 btn btn-gradient-dark btn-rounded btn-icon">
                      <i class="mdi mdi mdi-equal-box"></i>
                    </button>
                  </div>
                  <div class="col-md-2">
                      <label for="output">Output</label>
                      <input type="text" class="form-control" id="subresult" value="" placeholder="Output" disabled>
                  </div>
                </div>
              </form>
            </div>
          </div>
          </div>
          <div class="col-12 grid-margin stretch-card">
          <div class="  card">

              <form class="forms-sample">
                <div class="row mt-2">
                  <div class="col-md-4">
                      <label for="textField1">Think a number between number 1-10</label>
                      <input type="number" max="10"  min= "1"class="form-control" id="guessnumber" placeholder="Number">
                  </div>
                  <div class="col-md-1 d-flex align-items-end">
                    <div class="col-md-2 d-flex align-items-end">
                      <button type="button" class="guess-value btn btn-success"> <i class="mdi mdi-comment-question-outline"></i></button>
                    </div>
                  </div>
                  
                </div>

          </div>
