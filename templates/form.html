{% extends 'template.html' %}
{% block main %}
    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="page-header">
          <h3 class="page-title">
            <span class="page-title-icon bg-gradient-primary text-white me-2">
              <i class="mdi mdi-format-list-bulleted-type"></i>
            </span>Suggestions
          </h3>
        </div>
        <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title"></h4>
             
              <form class="forms-sample">
                <div class="form-group">
                  <label for="exampleInputName1">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail3">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleTextarea1">Suggestions</label>
                  <textarea class="form-control" oncopy="handleCopy();" onpaste="handlePaste();" id="prankTextField" oninput="prankText(event)" rows="4"></textarea>
                </div>
                <button type="button" class="btn btn-gradient-primary me-2 submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- main-panel ends -->


{% endblock %}

{% block js %}

<script src="static/custom_js/form.js"></script>

{% endblock %}
